name: Daily Snapshot (Paper)

on:
  workflow_dispatch: {}   # still allow manual runs
  schedule:
    - cron: "5 21 * * 1-5"   # 21:05 UTC = 16:05 ET = 14:05 MT (after market close)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # to commit report files
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          pip install openai pandas tabulate requests python-dotenv yfinance matplotlib

      - name: Run orchestrate (paper)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          GMAIL_SMTP: ${{ secrets.GMAIL_SMTP }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python orchestrate.py

      - name: Commit report artifact
        run: |
          git config user.name "gh-bot"
          git config user.email "actions@github.com"
          git add reports || true
          git commit -m "Daily snapshot [skip ci]" || true
          git push
